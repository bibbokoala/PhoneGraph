<html>
<head>
<title>JS Charts TEST</title>
<script type="text/javascript" src="jscharts.js"></script>
</head>
<body>
<div id="chart_container">Loading chart</div>
<script type="text/javascript">
	var myChart = new JSChart('chart_container', 'bar', '');
	myChart.setDataArray([['Jan', 2],['Feb', 1],['Mar', 3],['Apr', 6],['May', 8],['Jun', 10],['Jul', 9],['Aug', 8],['Sep', 5],['Oct', 6],['Nov', 2],['Dec', 4]]);
	myChart.colorize(['#8DC63F','#39B54A','#00A651','#00A99D','#00A99D','#00AEEF','#0072BC','#0054A6','#ED1C24','#F26522','#F7941D','#F8F200']);
	myChart.setSize(600, 300);
	myChart.setPieRadius(95);
	myChart.setTitleColor('#505050');
	myChart.setPieUnitsColor('#505050');
	myChart.setPieValuesOffset(-15);
	myChart.draw();
</script>


</body>
</html>
